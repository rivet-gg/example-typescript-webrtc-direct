<html>
	<head>
		<title>WebRTC Direct Demo</title>
		<style>
			body {
				margin: 0;
			}

			#canvas {
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
			}

			#cursor {
				position: absolute;
				transform: translate(-50%, -50%);
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background: darkgray;
			}

			#info {
				position: absolute;
				width: 100%;
				height: 100%;

				display: flex;
				justify-content: center;
				align-items: center;

				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<div>
				<p>The gray circle reflects the cursor position echoed from the server over a RTCDataChannel.</p>
				<p>WebSocket.connected: <span id="ws-connected"></span></p>
				<p>RTCPeerConnection.connectionState: <span id="peer-connection-state"></span></p>
				<p>RTCPeerConnection.iceConnectionState: <span id="ice-connection-state"></span></p>
				<p>RTCPeerConnection.iceGatheringState: <span id="ice-gathering-state"></span></p>
				<p>RTCDataChannel.readyState: <span id="dc-ready-state"></span></p>
			</div>
		</div>
		<div id="canvas">
			<div id="cursor">
			</div>
		</div>
	</body>
</html>
